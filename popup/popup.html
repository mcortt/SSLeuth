<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Custom Dark Theme Palette */
    :root {
      --bg-color: #1c1c1e;
      --surface-color: #2c2c2e;
      --text-color: #f2f2f7;
      --text-secondary-color: #8d8d92;
      --border-color: #38383a;
      --hover-color: #48484a;
      --error-color: #ff453a;
    }
    body {
      /* Constrain width between 350px and 450px */
      min-width: 350px;
      max-width: 450px;      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: var(--text-color);
      background-color: var(--bg-color);
      margin: 0;
    }
    #content {
      padding: 10px;
    }
    h2 {
      font-size: 16px;
      font-weight: 600;
      margin: 15px 0 10px 0;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 8px;
    }
    h2:first-of-type {
      margin-top: 0;
    }
    details {
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin-bottom: 8px;
      background-color: var(--surface-color);
      overflow: hidden;
    }
    summary {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      padding: 10px;
      cursor: pointer;
      outline: none;
      word-break: break-all;
    }
    summary:hover {
      background-color: var(--hover-color);
    }
    summary::before {
      content: 'â€º';
      flex-shrink: 0;
      font-size: 24px;
      font-weight: 200;
      line-height: 1;
      transform: rotate(0deg);
      transition: transform 0.2s ease-in-out;
      color: var(--text-secondary-color);
    }
    details[open] > summary::before {
      transform: rotate(90deg);
    }
    details[open] > summary {
      border-bottom: 1px solid var(--border-color);
    }
    dl {
      margin: 0;
      padding: 12px;
      font-size: 13px;
      display: grid;
      grid-template-columns: max-content 1fr;
      gap: 10px 12px;
      align-items: baseline;
    }
    .connection-details {
      background-color: var(--surface-color);
      border-radius: 6px;
      padding: 12px;
    }
    dt {
      font-weight: bold;
      color: var(--text-secondary-color);
      grid-column: 1;
    }
    dd {
      margin: 0;
      grid-column: 2;
      word-wrap: break-word;
    }
    .group-header {
      grid-column: 1 / -1;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--border-color);
      color: var(--text-color);
      font-size: 1em;
      font-weight: 600;
    }
    .group-header:first-of-type {
      margin-top: 0;
      padding-top: 0;
      border-top: none;
    }
    .fingerprint {
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      line-height: 1.4;
    }
    .error {
      color: var(--error-color);
      font-weight: bold;
      padding: 10px;
    }

    /* Reverted styles for the Subject/Issuer list */
    .dn-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .dn-list li {
      display: flex;
      flex-wrap: nowrap;
    }
    .dn-list li strong {
      flex-shrink: 0; /* Prevent the key from shrinking */
      font-weight: normal;
      color: var(--text-secondary-color);
      margin-right: 8px;
    }
    .dn-list li strong::after{
      content: ":";
    }
    .dn-list li span {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>
  <script src="popup.js"></script>
</body>
</html>
